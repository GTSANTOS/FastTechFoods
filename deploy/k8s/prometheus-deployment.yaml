apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: fasttech-foods
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      - job_name: 'authservice'
        static_configs:
          - targets: ['authservice-service:80']
      - job_name: 'orderservice'
        static_configs:
          - targets: ['orderservice-service:80']
      - job_name: 'kitchenservice'
        static_configs:
          - targets: ['kitchenservice-service:80']
      - job_name: 'menuservice'
        static_configs:
          - targets: ['menuservice-service:80']
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: fasttech-foods
spec:
  type: NodePort
  ports:
    - port: 9090
      targetPort: 9090
      nodePort: 30900
  selector:
    app: prometheus
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: fasttech-foods
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config 