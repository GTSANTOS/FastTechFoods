apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderservice
  namespace: fasttech-foods
  labels:
    app: orderservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orderservice
  template:
    metadata:
      labels:
        app: orderservice
    spec:
      containers:
      - name: orderservice
        image: jpdevs/orderservice:latest
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ConnectionStrings__MongoDb
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: connection-string
        - name: OrderSettings__DatabaseName
          value: "fasttech_orders"
        - name: MenuServiceUrl
          value: "http://menuservice-service:80"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: orderservice-service
  namespace: fasttech-foods
spec:
  selector:
    app: orderservice
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30004
  type: NodePort
 