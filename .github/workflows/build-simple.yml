name: Build and Test (Simple)

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch: # Permite execução manual

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore FastTechFoods.sln
      
    - name: Build solution
      run: dotnet build FastTechFoods.sln --configuration Release --no-restore
      
    - name: Run tests
      run: dotnet test FastTechFoods.sln --configuration Release --no-build --verbosity normal 