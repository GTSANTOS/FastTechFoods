name: Build Only (No Tests)

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore FastTechFoods.sln
      
    - name: Build solution
      run: dotnet build FastTechFoods.sln --configuration Release --no-restore
      
    - name: Build individual services
      run: |
        dotnet build AuthService/AuthService.csproj --configuration Release --no-restore
        dotnet build MenuService/MenuService.csproj --configuration Release --no-restore
        dotnet build OrderService/OrderService.csproj --configuration Release --no-restore
        dotnet build KitchenService/KitchenService.csproj --configuration Release --no-restore 